<ng-container *ngIf="cartData.length !=0">
  <div class="container">
      <div class="card-table">
          <div class="cart-product">
              <table class="table table-responsive">
                  <thead>
                      <tr>
                          <!-- <th>Sr.No</th> -->
                          <th>Product Image</th>
                          <th>Product Name</th>
                          <!-- <th>Description</th> -->
                          <th>Price</th>
                          <th>Quantity</th>
                          <!-- <th>Total</th> -->
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of cartData; let i = index">
                          <!-- <td>{{i+1}}</td> -->
                          <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                          <td>{{item.title}}</td>
                          <!-- <td style="width: 25%;">{{item.description}}</td> -->
                          <th style="width: 12%;">{{item.price}}</th>
                          <td style="width: 12%;">{{item.quantity}}</td>
                          <!-- <td style="width: 12%;">{{item.total}}</td> -->
                          <td>
                              <button (click)="removeItem(item)" class="btn btn-danger"><i class="fa fa-trash-alt">X</i></button>
                          </td>
                      </tr>
                      <tr>
                          <td colspan="3"></td>
                          <td><button (click)="emptycart()" class="btn btn-gray-400" style="background-color: #C3A173">Empty Cart</button></td>
                          <td><button routerLink="/products" class="btn btn-gray-400" style="background-color: #C3A173">Shop More</button></td>
                          <td><strong>Grand Total : R</strong></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</ng-container>


<ng-container *ngIf="cartData.length ==0">
  <div class="container">
      <div class="card">
          <h5 class="card-title">user name</h5>
      </div>
      <div class="center">
          <!-- <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt=""> -->
          <h4>Your cart is empty!</h4>
          <h6>Add item to it now</h6>
          <button routerLink="/landing" class="btn btn-primary">Shop Now</button>
      </div>
  </div>
</ng-container>
