<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Register</h1>
                    <h6>Please provide your details to register</h6>
                </div>
                <form>
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="mb-3">
                            <label for="exampleInputName1" class="form-label">First Name</label>
                            <input formControlName="firstName" type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputSurname1" class="form-label">Last Name</label>
                            <input formControlName="lastName" type="text" class="form-control" id="exampleInputSurname1" aria-describedby="surnameHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" style="color: white;" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputMobile1" class="form-label">Mobile Number</label>
                            <input formControlName="mobile" type="text" class="form-control" id="exampleInputMobile1" aria-describedby="mobileHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                      </form>
                </form>
                <a style="color: white; margin-top: 10px;" routerLink="/login">Already have an account? Click to login</a>
            </div>
        </div>
    </div>
</div>
